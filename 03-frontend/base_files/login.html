<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="/"><img src="logo.png" alt="HBnB logo" width="160" height="80"></a>
        </div>
        <nav>
            <div class="button-container">
                <a href="login.html" class="login-button" id="login-link"><img src="connexion.png" width="40" height="40"></a>
                    <i class="fas fa-sign-in-alt"></i>
                </a>
                <a href="index.html" class="home-button"><img src="icon.png" width="40" height="40"></a>
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <form id="login-form">
            <h2>Login</h2>
            <div class="form-content">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
